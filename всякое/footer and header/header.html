<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
   <title></title>
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <link href="css/header-style.css" rel="stylesheet" type="text/css">

</head>

<body>
   <header>
      <div class="container clearfix">
         <div class="logo">
            <a><img src="img/logo.png" alt="Логотип"></a>
         </div>
         <div class="nav-icon">
            <div class="icon-user">
               <div class="user-popup login">
                  <form method="GET" action="login">
                     <a href="#" title="Войти через">Войти через</a>
                     <div class="social-media-links">
                        <a class="icon-twitter" href="https://twitter.com/"></a>
                        <a class="icon-facebook" href="https://www.facebook.com/"></a>
                        <a class="icon-instagram" href="https://www.instagram.com/"></a>
                        <a class="icon-youtube" href="https://www.youtube.com/"></a>
                        <a class="icon-mail" href="mailto:stacie.kot@gmail.com"></a>
                     </div>
                     <input type="text" name="user-name" placeholder="Имя пользователя">
                     <input type="password" name="password" placeholder="Пароль">
                     <a href="#" title="Восстановление пароля">Забыли пароль?</a>
                     <button class="button" type="submit">Вход</button>
                  </form>
               </div>
            </div>
            <div class="icon-cart"><span>2</span>
               <div class="user-popup cart">
                  <div class="row-cart">
                     <div class="item-img">
                        <img src="img/3.webp" alt="" title="">
                     </div>
                     <div class="item-info">
                        <div>Платье</div>
                        <div>Вечернее платье</div>
                     </div>
                     <div class="item-result">
                        <div>1</div>
                        <div>150р.</div>

                     </div>
                  </div>
                  <div class="row-cart">
                     <div class="item-img">
                        <img src="img/2.webp" alt="" title="">
                     </div>
                     <div class="item-info">
                        <div>Топ</div>
                        <div>Спортивный топ</div>
                     </div>
                     <div class="item-result">
                        <div>1</div>
                        <div>170р.</div>
                        <div>X</div> <!-- Вставить svg -->
                     </div>
                  </div>
                  <div class="sum">
                     <div>Total cost</div>
                     <div>320р.</div>
                  </div>
                  <div class="button"><a href="">Перейти в корзину</a></div>
               </div>
            </div>

            <div class="icon-search">
               <div class="user-popup search-form">
                  <form method="GET" action="search">
                     <input type="search" mame="search" placeholder="Поиск">
                  </form>
               </div>
            </div>
         </div>
         <nav class="navigation">
            <ul class="main-menu">
               <li><a href="#">Products</a></li>
               <li><a href="#">Store</a></li>
               <li><a href="#">Designer</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
      </div>
      <div class="main-slider">

      </div>
